{
    "source": {
        "include": [
            "./test/fixtures/staticFiles"
        ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },

    "staticFiles": {
        "include": ["images:./test/fixtures/staticFiles/images/", "test/fixtures/staticFiles/css"],
        "exclude": ["test/fixtures/staticFiles/images/2.jpg"],
        "includePattern": ".+\\.(png|jpg|css)$",
        "excludePattern": "(^|\\/|\\\\)_",
        "recursive": true,
        "recursiveLevel": 3
    },

    "opts": {
        "recursive": true
    },

    "plugins" : ["plugins/bouquet/staticFiles/staticFiles"]
}
